apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  namespace: ingress-test
  labels:
    app: httpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
      - name: apache
        image: httpd:2.4
        ports:
        - containerPort: 80
 
---
apiVersion: v1
kind: Service
metadata:
  name: apache-svc
  namespace: ingress-test
spec:
  selector:
    app: httpd
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30010
  type: NodePort  
